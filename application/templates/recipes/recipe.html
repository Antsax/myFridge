{% extends "layout.html" %} {% block body %}

<h2> {{ recipe_name }} </h2>

<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>
<table>
    <tr>
        <th>Instructions</th>
        <th>Diet</th>
        <th>Time in minutes</th>
    </tr>

    {% for recipe in recipes %}

    <tr>
        <td>
            {{ recipe.instructions }}
        </td>
        <td>
            {{ recipe.diet }}
        </td>
        <td>
            {{ recipe.timeInMinutes }}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
