{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('review_item') }}">
    <table>
        <tr>
            <td>{{ form.title.label }}</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>{{ form.quality.label }}</td>
            <td>{{ form.quality }}</td>
        </tr>
        <tr>
            <td>{{ form.comment.label }}</td>
            <td>{{ form.comment }}</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Send" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}
